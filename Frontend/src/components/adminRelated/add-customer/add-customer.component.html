<div class="container mt-4">
  <h2 class="text-center mb-4">Add New Customer</h2>

  <form (ngSubmit)="addCustomer()" #customerForm="ngForm" class="card p-4 shadow-sm">
    <div class="row">
      <!-- Name -->
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="customer.name"
          class="form-control"
          placeholder="Enter customer name"
          required>
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="customer.email"
          class="form-control"
          placeholder="Enter email"
          required>
      </div>

      <!-- Phone -->
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="customer.phone"
          class="form-control"
          placeholder="Enter phone number"
          required>
      </div>

      <!-- Address -->
      <div class="col-md-6 mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="customer.address"
          class="form-control"
          placeholder="Enter address"
          required>
      </div>

      <!-- Username -->
      <div class="col-md-6 mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="customer.username"
          class="form-control"
          placeholder="Enter username"
          required>
      </div>

      <!-- Password -->
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="customer.password"
          class="form-control"
          placeholder="Enter password"
          required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4" [disabled]="!customerForm.form.valid">
        Add Customer
      </button>
    </div>
  </form>

  <!-- Success / Error Messages -->
  <div *ngIf="successMessage" class="alert alert-success mt-4 text-center">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
    {{ errorMessage }}
  </div>
</div>
