<div class="container mt-4">
  <h2 class="text-center mb-4">Update Customer Details</h2>

  <!-- Search Customer -->
  <div class="card shadow p-4 mb-4">
    <form (ngSubmit)="fetchCustomer()" #searchForm="ngForm">
      <div class="row align-items-end">
        <div class="col-md-8 mb-3">
          <label for="consumerNumber" class="form-label">Consumer Number</label>
          <div class="d-flex">
            <input id="consumerNumber" type="text" class="form-control custom-input" name="consumerNumber" maxlength="13"
              minlength="13" pattern="^[1-9][0-9]{12}$" [(ngModel)]="searchId"
              placeholder="Enter 13-digit Consumer Number" required #consumerRef="ngModel" />
          </div>
          <small style="color:red" *ngIf="consumerRef.value && consumerRef.invalid && consumerRef.touched">
            Invalid consumer number</small>
        </div>

        <div class="col-md-4 mb-3 text-center">
          <button
            type="submit"
            class="btn btn-primary w-50"
            [disabled]="!searchForm.form.valid"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Customer Details Form -->
  <div *ngIf="customer" class="card shadow p-4">
    <h5 class="mb-3">Customer Information</h5>

    <form (ngSubmit)="updateCustomer()" #updateForm="ngForm" >

      <!-- Consumer Number + User ID (disabled) -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="consumerNumber" class="form-label">Consumer Number</label>
          <input
            type="text"
            id="consumerNumber"
            class="form-control"
            [(ngModel)]="customer.consumerNumber"
            name="consumerNumber"
            disabled
          />
          <small class="text-muted">Cannot be edited</small>
        </div>

        <div class="col-md-6 mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input
            type="text"
            id="userId"
            class="form-control"
            [(ngModel)]="customer.userId"
            name="userId"
            disabled
          />
          <small class="text-muted">Cannot be edited</small>
        </div>
      </div>

      <!-- Name + Email -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            [(ngModel)]="customer.fullName"
            name="fullName"
            required
            [disabled]="!loaded"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="customer.email"
            name="email"
            required
            [disabled]="!loaded"
          />
        </div>
      </div>

      <!-- Mobile + Pincode + Status -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input
            type="text"
            id="mobile"
            class="form-control"
            [(ngModel)]="customer.mobile"
            name="mobile"
            maxlength="10"
            required
            [disabled]="!loaded"
          />
        </div>

        <div class="col-md-4 mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input
            type="text"
            id="pincode"
            class="form-control"
            [(ngModel)]="customer.pincode"
            name="pincode"
            [disabled]="!loaded"
          />
        </div>
      </div>

      <!-- Address + City + State -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            [(ngModel)]="customer.address"
            name="address"
            required
            [disabled]="!loaded"
          />
        </div>

        <div class="col-md-3 mb-3">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            [(ngModel)]="customer.city"
            name="city"
            [disabled]="!loaded"
          />
        </div>

        <div class="col-md-3 mb-3">
          <label for="state" class="form-label">State</label>
          <input
            type="text"
            id="state"
            class="form-control"
            [(ngModel)]="customer.state"
            name="state"
            [disabled]="!loaded"
          />
        </div>
      </div>

      <!-- Customer Type + Electrical Section (DROPDOWNS) -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="customerType" class="form-label">Customer Type</label>
          <select
            id="customerType"
            class="form-control"
            [(ngModel)]="customer.customerType"
            name="customerType"
            [disabled]="!loaded"
          >
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="electricalSection" class="form-label">Electrical Section</label>
          <select
            id="electricalSection"
            class="form-control"
            [(ngModel)]="customer.electricalSection"
            name="electricalSection"
            [disabled]="!loaded"
          >
            <option value="WARD A">WARD A</option>
            <option value="WARD B">WARD B</option>
            <option value="WARD C">WARD C</option>
          </select>
        </div>
      </div>

      <!-- Password fields (optional) -->
      <div class="row mt-2">
        <div class="col-md-6 mb-3">
          <label for="newPassword" class="form-label">New Password (optional)</label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            [(ngModel)]="newPassword"
            name="newPassword"
            minlength="6"
            [disabled]="!loaded"
          />
          <small class="text-muted">Leave blank if not changing password</small>
        </div>

        <div class="col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            minlength="6"
            [disabled]="!loaded"
          />
        </div>
      </div>

      <!-- Update Button -->
      <div class="text-center mt-3">
        <button
          type="submit"
          class="btn btn-success px-4"
          [disabled]="!loaded || !updateForm.form.valid"
        >
          Update Customer
        </button>
      </div>

    </form>
  </div>

  <!-- Status Messages -->
<div
  *ngIf="successMessage"
  class="alert alert-success top-alert text-center"
>
  ✅ {{ successMessage }}
</div>

<div
  *ngIf="errorMessage"
  class="alert alert-danger top-alert text-center"
>
  ❌ {{ errorMessage }}
</div>
