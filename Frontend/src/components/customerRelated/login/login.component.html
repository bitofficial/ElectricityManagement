<div class="login-wrapper d-flex justify-content-center align-items-center">
<div class="login-card shadow-lg p-4">
<div class="text-center mb-4">
<div class="login-logo mb-2">
<svg viewBox="0 0 24 24" class="bolt-icon" fill="none" stroke="currentColor">
<path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</div>
<h3 class="fw-bold text-dark mb-1" style="text-align: center;">Welcome Back!</h3>
<p class="text-muted mb-0">Login to manage your electricity account</p>
</div>

<form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
<!-- USER ID -->
<div class="form-group mb-3">
<label for="userId" class="form-label" style="width: 250px;">User ID</label>

<input
id="userId"
type="text"
class="form-control custom-input"
placeholder="u-xxxxxxxxxxxxx"
[(ngModel)]="loginData.userId"
name="userId"
required
pattern="u-\d{13}"
#userIdCtrl="ngModel"
style="width: 250px;"
maxlength="15"
/>
</div>

<!-- PASSWORD -->
<div class="form-group mb-4">
  <label for="password" class="form-label">Password</label>

  <div class="password-wrapper" style="width: 255px;">
    <input
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      class="form-control custom-input"
      placeholder="Enter your Password"
      [(ngModel)]="loginData.password"
      name="password"
      required
      #passwordCtrl="ngModel"
    />

    <!-- ğŸ‘ / ğŸ™ˆ Toggle Icon -->
    <span class="eye-icon" (click)="showPassword = !showPassword">
      <ng-container *ngIf="!showPassword">ğŸ‘</ng-container>
      <ng-container *ngIf="showPassword">ğŸ™ˆ</ng-container>
    </span>
  </div>
</div>

<!-- SUBMIT -->
<button
type="submit"
class="btn btn-primary w-100 gradient-btn"
[disabled]="loginForm.invalid"
>
<span>Login</span>
</button>
</form>

</div>
</div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center top-alert">

</div>

{{ successMessage }}
</div>
