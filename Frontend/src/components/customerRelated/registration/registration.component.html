<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-lg" style="width: 450px;">
    <h3 class="text-center mb-4">Customer Registration</h3>

    <form (ngSubmit)="registerUser()" #registerForm="ngForm">

      <div class="mb-3">
        <label>Name:</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="user.name"
          required
        />
      </div>

      <div class="mb-3">
        <label>Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>

      <div class="mb-3">
        <label>Password:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </div>

      <div class="mb-3">
        <label>Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          required
        />
      </div>

      <div class="mb-3">
        <label>Address:</label>
        <textarea
          class="form-control"
          name="address"
          [(ngModel)]="user.address"
        ></textarea>
      </div>

      <div class="mb-3">
        <label>Phone Number:</label>
        <input
          type="text"
          class="form-control"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
        />
      </div>

      <button class="btn btn-success w-100" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>

    <p class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none">Login here</a>
    </p>
  </div>
</div>
