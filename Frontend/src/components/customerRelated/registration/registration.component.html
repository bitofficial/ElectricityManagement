<nav class="wm-navbar">
  <div class="wm-container">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- simple bolt icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="bolt">
          <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <a href="/"><span class="brand-name">PowerEase</span></a>
    </div>

    <ul class="nav-links">
      <li><a href="/login">Login</a></li>
      <li><a href="/register" class="cta">Register</a></li>
    </ul>
  </div>
</nav>


<div class="register-wrapper d-flex justify-content-center align-items-center">
  <div class="register-card shadow-lg p-4">
    <div class="text-center mb-4">
      <div class="register-logo mb-2">
        <svg viewBox="0 0 24 24" class="bolt-icon" fill="none" stroke="currentColor">
          <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3 class="fw-bold text-dark mb-1" style="text-align: center;">Customer Registration</h3>
      <p class="text-muted mb-0" style="text-align: center;">Create your account to manage electricity services</p>
    </div>

    <form (ngSubmit)="registerUser()" #registerForm="ngForm" autocomplete="off">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          id="name"
          type="text"
          class="form-control custom-input"
          name="name"
          [(ngModel)]="user.name"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control custom-input"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control custom-input"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Create a strong password"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control custom-input"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          id="address"
          class="form-control custom-input"
          rows="2"
          name="address"
          [(ngModel)]="user.address"
          placeholder="Enter your full address"
        ></textarea>
      </div>

      <div class="form-group mb-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input
          id="phoneNumber"
          type="text"
          class="form-control custom-input"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          placeholder="Enter your phone number"
        />
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 gradient-btn"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center rounded-pill py-2">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center rounded-pill py-2">
      {{ successMessage }}
    </div>

    <div class="mt-3 small text-muted" style="text-align: center;">
      Already have an account?
      <a href="/login" class="text-primary text-decoration-none fw-semibold">Login here</a>
    </div>
  </div>
</div>
