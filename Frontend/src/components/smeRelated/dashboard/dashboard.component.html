<div class="container py-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-start mb-4 flex-wrap gap-3">
    <div>
      <h1 class="welcome mb-1">Welcome, SME</h1>
      <div class="muted small">
        <div>SME ID: <strong>{{ smeId }}</strong></div>
        <div>Role: <span class="text-primary fw-semibold">{{ role }}</span></div>
      </div> 
    </div>

    
  </div>

  <!-- Stats -->
  <div class="row gx-3 gy-3 mb-4">

    <div class="col-md-4">
      <div class="stat-card">
        <h4>{{ stats.totalComplaints }}</h4>
        <p>Total Complaints</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="stat-card">
        <h4>{{ stats.resolvedComplaints }}</h4>
        <p>Resolved Complaints</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="stat-card">
        <h4>{{ stats.pendingComplaints }}</h4>
        <p>Pending Complaints</p>
      </div>
    </div>

  </div>

  <!-- Feature Cards -->
  <div class="row gx-3 gy-3">
    <div class="col-md-4" *ngFor="let feature of features">
      <a [href]="feature.route" class="card feature-card h-100 text-decoration-none">
        <div class="card-body d-flex gap-3 align-items-start">
          <div class="icon-wrap">
            <i [class]="feature.icon + ' feature-icon'"></i>
          </div>
          <div>
            <h6 class="mb-1 feature-title">{{ feature.title }}</h6>
            <p class="mb-0 small text-muted">{{ feature.description }}</p>
          </div>
          <div class="ms-auto align-self-center">
            <i class="bi bi-chevron-right text-muted"></i>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
